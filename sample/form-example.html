<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Prototype Form Example</title>
  <link rel="stylesheet" href="../src/prototype.css">
</head>
<body class="background-ash">
  <form class="container background-blank medium-container-center">
    <h1>Registration</h1>
    <hr>
    <div class="row">
      <div class="c-6">
        <label class="form-label-1" for="full-name">Name</label>
        <input name="full-name" class="form-input form-input-md" type="text"
        placeholder="Enter your name" required>
      </div>
      <div class="c-6">
        <label class="form-label-1" for="age">Age</label>
        <input class="form-input form-input-md" type="number"
        placeholder="Enter your age in years" required>
      </div>
    </div>
    <div class="row">
      <div class="c-6">
        <label class="form-label-1" for="full-name">Email Id</label>
        <input name="full-name" class="form-input form-input-md" type="email"
        placeholder="Enter your e-mail" required>
      </div>
      <div class="c-6">
        <label class="form-label-1" for="age">Password</label>
        <input class="form-input form-input-md" type="password"
        placeholder="Enter your password" required>
      </div>
    </div>
    <div class="row">
      <div class="c-6">
        <label class="form-label-1" for="full-name">Gender</label>
        <select name="gender" class="form-input form-input-md" required>
          <option value="" selected>Select your gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="c-6">
        <button class="btn btn-sky-cool">Submit</button>
      </div>
    </div>
  </form>
</body>
</html>
